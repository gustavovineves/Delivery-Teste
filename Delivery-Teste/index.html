<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Delivery - Teste</title>
</head>
<body>
    <link rel="stylesheet" href="/css/">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</head>

<body>

<main class="main">

  <div id="demo" class="carousel slide">

    <!-- Indicadores/pontos -->
    <div class="carousel-indicators">
        <div class="container-indicador1">
            <span class="indicator-text">Comidas</span>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        </div>
        <div class="container-indicador2">
            <span class="indicator-text">Bebidas</span>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          </div>
    </div>

    <!-- A apresentaÃ§Ã£o de slides/carrossel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/img/imagem carrossel 1.jpg" alt="Imagem Carrosel 1" class="d-block" style="width:100%">
        <div class="carousel-caption">
        </div>
      </div>
      <div class="carousel-item">
        <img src="/img/imagem carrossel 2.jpg" alt="Imagem Carrossel 2" class="d-block" style="width:100%">
        <div class="carousel-caption">
        </div>
      </div>
    </div>

  </div>

</main>

</body>

</body>
